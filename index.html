<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intel Sustainability Summit Check-In</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <!-- Hero -->
  <div class="hero">
    <div class="hero-content">
      <img src="img/intel-logo.svg" alt="Intel Logo" class="intel-logo" />
      <h1>Team Sustainability Summit</h1>
      <div class="hero-divider"></div>
      <p><i class="fas fa-leaf"></i> Check-in system for event attendees</p>
    </div>
  </div>

  <!-- Attendance Tracker -->
  <div class="attendance-tracker">
    <div class="attendance-header">
      <i class="fas fa-users"></i>
      Attendance: <span id="totalCount">0</span>/50
    </div>
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
  </div>

  <div class="container">
    <!-- Greeting + Celebration -->
    <p id="welcomeMessage"></p>
    <p id="celebrationMessage" class="success-message"></p>

    <!-- Form -->
    <form id="checkInForm" class="check-in">
      <label for="attendeeName" class="form-label">Attendee Check-In</label>
      <div class="form-group">
        <div class="input-wrapper">
          <input
            type="text"
            id="attendeeName"
            placeholder="Enter name..."
            required
          />
          <select id="teamSelect" required>
            <option value="" disabled selected>Select Team...</option>
            <option value="WaterWise">Team Water Wise</option>
            <option value="NetZero">Team Net Zero</option>
            <option value="Renewables">Team Renewables</option>
          </select>
        </div>
        <button type="submit">
          <i class="fas fa-user-check"></i> Check In
        </button>
      </div>
    </form>

    <!-- Team Stats -->
    <div class="team-stats">
      <h3>Team Attendance</h3>
      <div class="teams-grid">
        <div class="team-card water">
          ðŸŒŠ Team Water Wise <span id="WaterWiseCount">0</span>
        </div>
        <div class="team-card zero">
          ðŸŒ¿ Team Net Zero <span id="NetZeroCount">0</span>
        </div>
        <div class="team-card power">
          âš¡ Team Renewables <span id="RenewablesCount">0</span>
        </div>
      </div>
    </div>

    <!-- Attendee List -->
    <div class="attendee-list">
      <h3>Checked-In Attendees</h3>
      <ul id="attendeeList"></ul>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 Intel â€¢
    <a
      href="https://www.intel.com/content/www/us/en/corporate-responsibility/2030-goals.html"
      class="footer-link"
      >Sustainability Goals</a
    >
  </footer>

  <script src="script.js"></script>
</body>
</html>
